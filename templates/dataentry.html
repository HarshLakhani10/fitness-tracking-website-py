<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{url_for("static",filename="styles/style.css" )}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="navlogo">
            <a href="{{url_for("index")}}">
                <p>MYFITNESSPROGRES</p>
            </a>
        </div>
        <ul>
            <li><a href="{{url_for("menu")}}">Workouts</a></li>
            <!-- <li><a href="{{url_for("login")}}">Log in</a></li> -->
            <li><a href="{{url_for("profile")}}">profile</a></li>
        </ul>
    </nav>
    <div class="dataEtryBody">
        <div id="displayImage">
            <img src="{{ url_for('static', filename=image) }}" alt="Image">
        </div>
        <div id="headTitle">
            {{heading}}
        </div>
        <br>
        <div id="dataDisplay">
            {{desc}}
        </div>
        <br>
        <br>
        <br>
        <br>
        <form action="{{ url_for ("dataentry") }}" method="post" id="dataentryform">
            <label for="cDate" id="dateLabel">Date</label>
            <br>
            <input type="date" id="cdate" name="cDate" value="" required>
            <br>
            <label for="weight" id="weightLabel">Weight</label>
            <br>
            <input type="number" id="weight" name="weight" required>
            <br>
            <input type="submit" id="dataentrySubmit">
        </form>
    </div>
    <div id="progressbutton">
        <a href="{{url_for("progress")}}">Progress</a>
    </div>
</body>

</html>
